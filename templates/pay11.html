
<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>傲银支付</title>
</head>
<body>
<div class="container">
    <div class="row" style="margin:15px;">
        <div class="col-md-12">
            <form class="form-inline" method="post" action="{{ data.create_order_url }}">
                <input type="hidden" name="merchant" value="{{ data.merchant}}">
                <input type="hidden" name="qrtype" value="{{ data.qrtype}}">
                <input type="hidden" name="customno" value="{{ data.customno}}">
                <input type="hidden" name="money" value="{{ data.money}}">
                <input type="hidden" name="sendtime" value="{{ data.sendtime}}">
                <input type="hidden" name="notifyurl" value="{{ data.notifyurl}}">
                <input type="hidden" name="backurl" value="{{ data.backurl}}">
                <input type="hidden" name="risklevel" value="{{ data.risklevel}}">
                <input type="hidden" name="sign" value="{{ data.sign}}">
            </form>
        </div>
    </div>
</div>
<script src="http://allwin6666.com/static/jquery-1.4.1.min.js"></script>

<script>
$(function(){document.querySelector('form').submit();})
;</script>
</body>
</html>
